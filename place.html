<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio De Janeiro</title>
    <link rel="stylesheet" href="place.css">
    <link rel="stylesheet" href="place-large.css">
    <script src="place.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Rio De Janeiro</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <picture>
            <source media="(max-width: 768px)" srcset="">
            <source media="(min-width: 769px)" srcset="">
            <img src="images/Arara.webp" alt="A Araras on a tree">
        </picture>
    </section>

    <!-- Data Section -->
    <section class="data">
        <h2>Data</h2>
        <ul>
            <li><strong>Area:</strong> </li>
            <li><strong>Population:</strong> </li>
            <li><strong>Capital:</strong> </li>
            <li><strong>Languages:</strong> </li>
            <li><strong>Currency:</strong> </li>
            <li><strong>Time Zone:</strong> </li>
            <li><strong>Calling Code:</strong> </li>
            <li><strong>Internet TLD:</strong> </li>
        </ul>
    </section>

    <!-- Weather Section -->
    <section class="weather">
        <h2>Weather</h2>
        <div class="weather-details">
            <img src="images/weather.svg" alt="Sun">
            <ul>
                <li><strong>Temperature:</strong> </li>
                <li><strong>Conditions:</strong> </li>
                <li><strong>Wind:</strong> </li>
                <li><strong>Wind Chill:</strong> </li>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy;2024  Arthur Menezes Rocha  Rio De Janeiro</p>
        <p>Last Modification: 02/08/2024 22:47:47</p>
    </footer>
</body>
</html>
